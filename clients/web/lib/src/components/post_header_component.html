<div class="set-max-width">
<slim-nav-header></slim-nav-header>
<div class="post-header_container">
<h1 *ngIf="contentLoaded" class="post-title">{{state.pageConfiguration.frontmatter.title ?? "no title"}}</h1>
<span *ngIf="contentLoaded" class="post-author">by {{state.pageConfiguration.frontmatter.author}}</span>
<span *ngIf="contentLoaded" class="post-created-at">on {{ state.pageConfiguration.frontmatter.createAtDateTime | date:"MM/dd/yy" }}</span>
</div>
</div>
