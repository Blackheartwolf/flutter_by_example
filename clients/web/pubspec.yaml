name: web
description: A web app that uses AngularDart Components
version: 1.0.2

environment:
  sdk: '>=2.2.0 <3.0.0'

dependencies:
  angular: ^5.2.0
  angular_components: ^0.13.0
  angular_router: ^2.0.0-alpha+22
  angular_bloc: ^0.9.0
  sass_builder: ^2.0.0
  html_unescape: ^1.0.0
  common:
    git:
      url: git://github.com/ericwindmill/flutter_by_example.git
      path: common
  markdown: ^2.0.0
  shelf: any
  shelf_static: any

dev_dependencies:
  angular_test: ^2.2.0
  build_runner: ^1.6.2
  build_test: ^0.10.3
  build_web_compilers: ^2.0.0
  pedantic: ^1.0.0
  test: ^1.5.1
